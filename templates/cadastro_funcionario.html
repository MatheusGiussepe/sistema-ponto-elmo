{% extends "base.html" %}

{% block title %}Cadastro de Funcion√°rios{% endblock %}

{% block content %}
<div class="container">
    <h2>Cadastro de Funcion√°rios</h2>
    <form method="POST" class="form-cadastro">
        <input type="text" name="nome" placeholder="Nome do Funcion√°rio..." required>
        <input type="text" name="cpf" placeholder="CPF..." maxlength="14" required>
        <button type="submit" class="btn">Cadastrar</button>
    </form>

    <h3>Funcion√°rios Cadastrados</h3>
    <div class="funcionario-card">
        {% for f in funcionarios %}
        <div class="funcionario-item">
            <span class="funcionario-nome">{{ f.nome }} ‚Äî CPF: {{ f.cpf or 'N√£o informado' }}</span>
            <div>
                <button class="btn-edit"
                        data-id="{{ f.id }}"
                        data-nome="{{ f.nome|e }}"
                        data-cpf="{{ f.cpf|e }}"
                        onclick="abrirModalComDataset(this)">‚úèÔ∏è</button>
                <a href="{{ url_for('excluir_funcionario', id=f.id) }}" class="btn-excluir">üóëÔ∏è</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal de edi√ß√£o -->
<div id="modal-editar" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h3>Editar Funcion√°rio</h3>
        <form method="POST" id="form-editar">
            <input type="hidden" name="id" id="edit-id">
            <label>Nome:</label>
            <input type="text" name="nome" id="edit-nome" required>
            <label>CPF:</label>
            <input type="text" name="cpf" id="edit-cpf" maxlength="14" required>
            <button type="submit" class="btn-green">Salvar</button>
        </form>
    </div>
</div>

<script>
function abrirModalComDataset(botao) {
    const id = botao.dataset.id;
    const nome = botao.dataset.nome;
    const cpf = botao.dataset.cpf;
    abrirModal(id, nome, cpf);
}

function abrirModal(id, nome, cpf) {
    document.getElementById("modal-editar").style.display = "block";
    document.getElementById("edit-id").value = id;
    document.getElementById("edit-nome").value = nome;
    document.getElementById("edit-cpf").value = cpf;
    document.getElementById("form-editar").action = "/editar_funcionario/" + id;
}

function fecharModal() {
    document.getElementById("modal-editar").style.display = "none";
}
</script>
{% endblock %}
