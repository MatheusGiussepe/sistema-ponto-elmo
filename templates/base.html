<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Elmo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='elmo_logo.png') }}" alt="Logo Elmo" height="60">
        </div>
        <div class="menu">
            <a href="{{ url_for('cadastro_funcionario') }}" class="btn">👤 Funcionários</a>
            <a href="{{ url_for('cadastro_empresa') }}" class="btn">🏢 Empresas</a>
            <a href="{{ url_for('registro') }}" class="btn">⏱️ Registrar Horário</a>
            <a href="{{ url_for('lista_registros') }}" class="btn">📋 Lista de Horários</a>
            <a href="{{ url_for('logout') }}" class="btn logout-btn">🚪 Sair</a>
        </div>
    </header>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
